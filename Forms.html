<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        div{
            text-align: center;
            margin: 100px auto;
            width: 400px;
            box-shadow: 0 0 10px violet;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Input Text Elements</h2>
        <form >
            <p>
            <label>Name:</label>
            <input type="text"/>
            </p>
        </form>
    </div>

    <div>
        <h2>Input Password Elements</h2>
        <form>
            <p>
                <label>Password:</label>
                <input type="password"/>
            </p>
        </form>
    </div>

    <div>
        <h2>Input Checkbox Elements</h2>
        <form>
            <p>
                <label>React:</label>
                <input type="checkbox"/>
                <label>Java:</label>
                <input type="checkbox"/>
                <label>JavaScript:</label>
                <input type="checkbox"/>
                <label>NodeJs:</label>
                <input type="checkbox"/>
                <label>Angular:</label>
                <input type="checkbox"/>
            </p>
        </form>
    </div>

    <div>
        <h2>Input Raio Button</h2>
        <label>Male</label>
        <input type="radio" value="male" name="gender"/>
        <label>Female</label>
        <input type="radio" value="female" name="gender"/>
    </div>

    <div>
        <h2>Input Button Type</h2>
        <label>Login</label>
        <input type="button" value="login"/>
        <label>Submit</label>
        <input type="button" value="submit"/>
    </div>
    
    <div>
        <button>Register</button>
    </div>
    
</body>
</html>
